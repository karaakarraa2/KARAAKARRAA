    <style>
        :root {

            cursor: pointer; font-family: 'Montserrat', sans-serif; font-size: 13px;

        /* --- HEADER --- */

        .hamburger { font-size: 24px; color: var(--gold); cursor: pointer; }

        /* --- PAPER PAGE STYLE (FIXED) --- */
        .page-scroller { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        /* Background adii (paper) barreeffama kee hunda akka liqimsuuf min-height kaa'eera */
        .paper { 
            background: var(--paper); 
            width: 100%; 
            max-width: 800px; 
            padding: 50px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); 
            color: var(--text); 
            min-height: fit-content; /* Akka inni barreeffamaan dheeratuuf */
            margin-bottom: 40px;
        }
        
        @media (max-width: 600px) { .paper { padding: 30px 20px; } }

        section { display: none; }
        section.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Typography */
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; color: var(--danger); text-align: center; }
        h3 { text-align: left; border-left: 4px solid var(--gold); padding-left: 10px; margin-top: 30px; font-size: 1.1em; }
        p { font-size: 20px; line-height: 1.8; text-align: justify; margin-bottom: 20px; }

        /* --- FOOTER --- */
        footer { background: var(--sidebar-bg); height: 70px; border-top: 1px solid var(--gold); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .nav-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        
        #installBanner { display: none; background: var(--gold); color: #000; text-align: center; padding: 10px; font-weight: bold; border: none; width: 100%; cursor: pointer; }

            { title: "Yaadannoo Kitaabichaa", content: `<h2>YAADANNOO KITAABICHAA</h2><p>Akka nama xiqqoo barate tokkootti wayitan yaadu Afaan koon barreessee hanga naaf dandaa'ametti itti dadhabee  kitaabattii xiqqoo kana dhalootaaf gumaachuuf carraa argachuun koo na gammachiisuun cinatti, hojii Artiistonni Oromoo gatii guddaa itti kaffaluun qubee bocanii anaafi isiniin 'dhaloota qubee' jedhanii maqaa nuuf baasan kun kan ajaa'ibaati. Yaalichi salphaa fakkaatus salphaa hin turre.</p>

            { title: "Galata", content: `<h2>GALATA</h2><p>Hangafni galatakoo isa beekumsa irratti beekumsa, ogummaarratti ogummaa, dandeettii irrattis dandeettii naaf dabalee ulaagaa namni guutuu hiin dandeenye mara naguuchise-Waaqayyoofi. Inni akkaataa jireenya koo isa gadaanaa osoo hin ilaaliin hamman ofjaalladhu gararraatti sababa najaallateef gulantaa rakkinaa hedduu na tarkaanfachiisee nama kanaa na taassiseera. Anis akka inni naaf ta'e nan ta'aaf yoon jedhe jechootaan taphachuu ta'a. Asuma taa'een galatakoo achii ol itti dhangalaasa-bira naaf haa gahu uumaakoo bira.</p>
<p>Itti aansuun ammoo nama har'aa akkan ta'uufi rakkina koo irranfadhee barnoota kootti akkan jabaadhuuf gama barnootaanis tahe gama faayinaansiin deggersa kan naaf gootan, Barsiisota Mana Barumsaa Biiftuu Aayiraa bara 2006 fi 2007 na cina dhaabattan mara,  keessumaayyuu: B/saa Taarikuu Hambisaa(School Director), B/saa Malkaamuu Zanbaabaa, B/saa Zalaalem, B/saa Fedhasaa Hambisaa, B/saa Gammachuu( B/saa A/Oromoo), B/saa Magarsaa, B/saa Taarikuu(B/saa A/Ingiliffaa), Maatii Eebbisee Tashoomaa, maatii Gammachuu Dabalaa, Daani'eel Bultii fa'a maraa fi warreen biroon gatiin dadhabbii keessanii kunooti. Yoomiyyuu Isiniinan boona.</p>
<p>Dabalataan ammoo hamma argattanitti kaffaltanii, bakka dhabdanittis liqeeffattanii dararaa rakkinaa keessa turtan cinattis yeroo ofirkaa hin qabnetti immoo ciniinsuu yaaddoon bakkan deemu hundatti naaf dhiphataa kan turtan maatii koo maraaf galanni koo dachaadha. keessumattuu, Haadhakoo sinbaatuu Galataa gatiin dadhabbii kee akka lafatti hin badneef ifaajeen nama har'aa ta'e. Ifaajeen kee durii sun Ifa kiyya har'aa naaf ta'eera. Umurii naaf dheeradhu.</p> <p>Abbaa koo Hambisaa Moosisaa-Atis jechoota ati itti gargaaramtee na gorsaa turte yaroon yaadadhu garaa koorraan gammada. "Ilmi namaa moofaa uffatee koora" naan jechaa turte. Dhugaa keedha ilmi namaa yoomiyyuu moofaa uffatee koora. Kaayyoo kiyya galmaan gahachuuf akkuma ati naan jette, anis moofaa uffadhee qorraan kooree aduunis addaadheen as gahe. Atis umurii dheeraa naaf jiraadhuu milkaa'ina itti aanus qooddadhu.</p> 
<p>Barataa Amaanu'eel Gammachuu, B//saa Oliyaad Mangashaa fi  Barsiistuu Dammee Yimaruu, yeroon kitaaba kana barreessaa ture hojii koo mararfataa gargaarsi isin naaf gootan safara hin qabu.  Gatii keessanis waaqarraa argattu. Akkasumas Obboleewwan Koo Jaallataa, Karrasaa, Isqiyaas, Magarsaa, Kuulanii, Shaggee Hambisaafi warreen hafan hunda, Barsiisaafi barreessaa Lammii Jaal'ataa akkasumas Barsiisaafi barreessaa Obsinaan Bantii fi  namoonni ani maqaa keessan dagadhe hundaaf galanni koo dachaadha. Baga gammaddan Gatiin dadhabbii keessanii kunooti.</p>
<p>Dhuma irratti warra kallattii meeqaan akkan galma hin geenyeef karaa natti cufaa turtaniif galanni koo dachaadha. Sababni isaa utuu isin tuffiifi nuffii akkasumas farra mul'ata koo naaf hin taane ta'ee eenyummaa kooyyuu wallaaleen hafan ture. Gahee keessan baahachuuf halkaniif guyyaa buutanii baataniittu.</p> <p>"Xiiqiin dammarra mi'oofti" jedha mitiiree Oromoon keenya wayita furtuu dubbiitiin dubbii banuuf cufu? Xiiqiin keessan jirma hin dhiibamne na dhiibsisee, dhagaa hin affeelamne na affelchisee, lubbuu kan bal'eessu summii na nyaachisee, gaara ol irra hin bahamnerra nabaasee, garaas nadhukkubseetu kunoo milkaa'ina hin madaalamne nabaachise. Gatiin dadhabbii keessanii faallaa ta'us, kunooti. Baga gubattanii aartan. Ammallee umurii naaf dheeradhaatii mulkaa'ina koo dhufaa jiru argaa!</p>
</p>` },
            { title: "Seensa", content: `<h2>SEENSA</h2><p>"Sa'a abbaan gaanfa cabse ormi ija jaamsa" jedha Oromoon keenya yeroo mammaaku. Ana dabalatee dhaloonni keenya jaarraa 21ffaa baay'een furtuu mataasaa harkatti qabatee balbalasaa banachuuf qaama biraa waan eeggatu natti fakkaata. Baay'een keenya yeroo ammaa kana ofuma keenya harkatti cabnee nama kan biraatti quba qabaa oolla. Bakka itti dhalanne malee bakki itti waamamnu beekamaa miti.
                </p> 
<p>Furtuun Addunyattii kanaa immoo harka keenya keessa utuu jirtuu banachuu dhiifnee warra banachuu danda'aniif ganamaaf galgala harka walitti reebaa ooluun keenya qofti immoo daran na gaddisiisa. Isa hojjetee agarsiise leellisuufi tumsuun gaarii ta'ee utuu jiruu,  ajaa'ibsiifannaa qofatti yeroon keenya dhumaa jira. Yeroon keenya xumuramaa jira. Hanguma umuriin keenya dabalaa adeemu, yeroon addunyattii kana irratti hojjechuuf nuuf kennamte xiqqataa jirti.</p>
<p>Addunyaanis yeroo murtaa'aa qofaaf nutti kennamte. Addunyattiin rakkinaan badhaatuu taatus injifachuuf tattaafachuun dirqamakoo fi dirqama nama hundaati. Jijjiirama dhuunfaaf immoo qaamni sadaffaan jijjiiramaafi nama sana walitti fidu nama kan biraa osoo hin taane, abbaadhuma jijjiiramuu barbaade sanadha. Galma dhuunfaa ofii bira gahuufis immoo daandiin barbaachisaadha. Bakka ka'umsa kee irraa kaatee iddoo barbaadde tokko gahuuf hodhichi/karaan/daandiin jiraachuun dirqima. Dhalli namaas seensa mana isaaf akka tolutti daandiitti gargaarama.
</p> 
<p>Imalaan/Kara-deemaan iddoo akeekkate yookiin immoo bakka gahumsa isaa dhaqqabuuf karaa/daandii sirrii hordofuun dirqama. Kana hin taane taanaan bakkuma ka'umsa isaa duraanii sana marsaa yookiin naannaa'aa oola. Kun immoo milkaa'inaaf nama qopheessuu dhabuu danda'a. Karaan agarsiistuu kallattii bakkati itti adeemtuuti jechuudha. Akkas jechuun immoo karaan qaxxamuraa galma dhugaatti nama hin seensisu jechuudha. Karaa irra hin adeemne taanaanis qabeenya nama biraa barbadeessuun waan oolu miti.</p>
<p>Galmi guddaan jedhamee waamamu kamiyyuu daandii ittiin seenan hin qabaanne taanaan boolla bineensi qotateen wal hin caalu. Kitaabni xiqqoon kun warra karaan harkaa walxaxeefi burjaaja'eef furmaatawwan hedduu qabattee dhiyaatteetti. Dubbistoota koon wal nabarsiisi waan naan jetteef carraa walbaruu isiniif kenneeraa walbaraa:</p> 
<p>Dubbisaa/Dubbistuu koo, Akkam ati, Nagaa keetii? Dhiifama! Waan hundaa kan dursu nagaa waan ta'eefin osoon ofiikoo sin barsiisiin nagaan afaan saaqqadhe. Mee utuun dubbii sitti hin baay'isiin, ofii koon si barsiisaa nacaqasi. Karaa Karraan jedhama. Kankee garuu boodan sigaafadha. Sammuu barreessaa koo keessatti ergan hafee waggoota kudhan (10) lakkoofsiseera.</p>
<p>Sababa ciniinsuu heedduun dhiphataa tureef akkan dafee dhaladhee si'iif namoota biroon walbaruuf barreessaan koo heyyema naaf hin laanne. Waaqaaf haa galatu! Akka carraa ta'ee dhaladhee ofbaree guddadhee kunoo har'a carraa siin walbaruu argadheera. Eessa deemuuf yaadaa jirta? Narra adeemtee bakka yaadde mara yoo hanqatte ittan siif gaafatama. Narraa achi gortee asis hin goriin. Osoo ana hin miidhiin seeraan   yoo ni adeemta ta'e Abbaan koo karri kuunnoo harka bal'isee si eegaa jira. Kanaafuu deemsea gaariin siif hawwa.</p>
<p>Dubbisa Gaarii!!!!!!!!!!!!</p>
</p>` },
            { title: "Karaafi Karra", content: `<h2>KARAAFI KARRA</h2><p>Karaan daandii bakka ka'umsaafi gahumsa tokko gidduutti argamuudha. Akkaataa loqoda naannoo godina Gujiitti ammoo Hodhicha jedhamuunis ni beekama. Karaa/daandiin/hodhichi bu'aabayii yookiin rakkinoota baay'een kan guutamteedha. Karri immoo daandii mooraa/galma ittiin seenaniidha.</p> 
<p>Karaan daddaba waan qabuuf akkuma bahaniin salphaatti bakka yaadan gahuun ni ulfaata. Galumsi yookiin seensi immoo dandiin malee hin dandaa'amu. Egaa jireenyi ilmoo namaas akkasumadha. Karichi rakkinoota ati jireenya kee keessatti kaffalte yookaan baaste yammuu tahu, karrichi immoo seensa keeti. Eessaa dhufte? eessa jirta? eessammoo gahuu barbaadda? Deebii gaaffilee sadeen kanaa salphaatti argachuuf ammoo kitaaba "Karaa Karraa" jettu kana utuu hin nuffiin dubbisuu yaali.</p>
</p>` },
            { title: "Boqonnaa 1", content: `<h2>BOQONNAA 1: DIRQAMA KEE</h2><p>Beeyiladoota sadiitu imalarra ture jedhama. Isaanis: harree, sareefi re'ee turan. Imala isaanii haala salphaan geggeeffachuuf konkolaataa qabachuuf waliin marii'atanii yaaduma kana irratti waliif galan. Wantoota deemsa isaaniif isaan barbaachisan mara erga qopheeffatanii booda imala isaanii eegaluuf daandii biyya qaxxaamuru cina dhaabatanii konkolaataa eeggachuuf turtii yeroo muraasaa geggeessan. Turtii daqiiqaa muraasaan booda konkolaataan tokko fiigaa dhufnaan dhaabsifatanii gatii geejjibaa irratti gargaaraa konkolaachisaa waliin dudubbachuu jalqaban.</p>
<p>Ulfaatinni harree kan warra kaanii waan caaluuf qarshii tokko akka baastu gargaaraan konkolaachisaa itti himnaan qarshii tokko kan duraan kiisa keessaa qabdu itti hiixattee konkolaataa seente. Gatiin Sareen geejjibaaf baasuu qabdu saantima shantama ture, isheen garuu qarshii tokko kennite. Deebiin ishee saantima shantama ture, garuu gargaaraan konkolaachisaa waa'ee sareeyyuu hin yaadne ture-qarshii hafe hin deebifneef jechuudha.</p>
<p>Re'eenis akkuma ulfaatina isheetti saantima digdamii shan akka baastuuf gargaaraan konkolaachisaa yaadachiisee ture, garuu oduun gurra duuchitee utuu inni hin argiin dhokattee konkolaataa keessaa buutee badde. 
Harreen guyyaa sanarraa eegaltee gatii isheerra ture guutummaan guutuutti kaffalattee waan xumuratteef marattee daandii konkolaataarra ciiste. Kanaaf konkolaataan yeroo hundaa irraa goree darba. Namnis maaltaateeti? ofumashee dagannan lubbuu ishee gattee galgalaafi ganama daandiirra marmarattee ciisti malee maaltaate? jedheetu waa'ee harree dubbata. Isheen gahee isheerra jiru waan xumuratte itti fakkaannaan waa'een lubbuu dagatame. Dirqama isheerra ture baahatte mirgashee wallaalte.</p>
<p>Sareenis akkuma amala ishee guyyaa gaafasii irraa eegaltee yeroo hundaa dutaa/iyyaa konkolaataa cina fiigdi. Namni garuu kana yaada keessa galchee hin jiru. Calliseetuma "maaliif sareen dutaa konkolaataa faana fiigdi"? Jedhee gaafata. sababiin isaa garuu deebii saantima shantamaa waan biraa qabduufi. Erga gaafa konkolaaticha keessaa buutee baddee Re'eenis immoo sagalee huursu dhageenyaan konkolaataa waan itti fakkaatuuf fiigdee baqatti. 
Sababiin isaa gowwoomsitee konkolaachisaa duraa baddee kaffaltii ishee waan hin raawwanneef dirqamatu irra jira. Mirga argattee konkolaataa keessa teessee dirqamashee dagatte. Baacoo gabaabduu kanarraa ergaa hedduu barachuu dandeenya. Akkuman olitti haala salphaan addeessuuf yaalee ture, Jireenyi dhaloota jaarraa amma keessa jirruu kun karaa sadiin ilaalamuu danda'a. Isaanis:</p>
<h3>1. Fiigichoo/dhimma koo raawwadheera warra jedhan</h3><p>Isaan kun warra waa'ee namaa osoo hin taane waa'een dhuunfaa isaaniiyyuu itti hin dhagaa'amne. Warra maqaafi safuun biratti hin argamne. Warra jireenyaaf tattaafatan osoo hin taane, jireenyuma carraadhaan argataniin jiraatan jedhamu. Warri kun gara isaanii guuttannaan kan biraaf haa hafuu warra hin beekneedha. "Ani duunaan margi biyya lafaa irratti hin margiin" jette harreen jedhu mitiiree abboonni keenya yeroo mammaakan. Walumaa galatti gareen kun ofii isaaniif dhimma isaan barbaachisu mara xumurannaan dhalootaaf dhimma hin qaban.</p>
<h3>2. Dhimma koo raawwadheera garuu dhimmikoo naaf hin raawwatamne warra jedhan</h3><p>Warri kun immoo yeroo hundumaa gaaffii kaasuun beekamu. Yoo toleefis, itti bades, gammachuu qabaatanis, gaddanis kun 'maaliif akkas ta'e?'  "Kun immoo maaliif akkas tahuu dide?" jedhanii hojii qaamni tokko hojjete keessa warra huuba barbaadaniidha. Warra arrabni isaanii akka eeboo qarame, Gurri isaanii waanta hin dhaga'iin dhaga'eera, waanta dhaga'e immoo hin dhageenye jechuun warra beekamaniidha. 'Gungumtoota' jedhamuunis ni beekamu.</p>
<h3>3. Dhimmi isaanii raawwatameefi warra gahee isaanii hin raawwanne</h3><p>Warri kun immoo gowwoomsituu jedhamuun beekamu. Yeroo hundaa afaan isaanii keessaa kan dafee bahu dhara/soba. Tokkotti toluuf tokko irratti murtii sobaa murteessuu, Tokko biratti jaal'atamuuf tokkommoo akka jibbamu, jireenya mataasaanii fooyyeffachuuf jireenya nama kan biraa irratti maluu warra jaal'atan jedhamuudhaan beekamu.</p> 
<p>Haalli jireenya dhaloota keenya har'aas kanaan walfakkaachuu hin hafu. Tokko gahee isarra jiru yookiin dirqama namummaa isaa waan xumurate itti fakkaannaan maaltu nadhibe jedhee qoma dhiibee jiraachuu barbaada. Tokkommoo "dirqama koo mara raawwadheera, fiigichoo koos xumuradheera kanaaf hanga ammaatti deebii hin arganne.
<p>Hojjedheera, gaafadheera, ifaajeera, xiinxaleera hanga ammaatti garuu waanti naaf deebi'e hin jiru."Deebii kootu hafe" jedhee iyyee boo'aa mankaraaraa bara isaa lakkaa'a. Inni kan biraan ammoo waliin dha'ee achis fakkaatee asis fakkaatee giddu nyaattee ta'ee gowwoomsaan jiraachuu barbaada. Kana fa'atu qiinqanii ta'ee dhaloota nyaachaa jira.</p> <p>Egaa atis kan kiyya xumuradheera jettee yaadaa jirta ta'a. Jireenyi immoo hamma lubbuufi foonni walkeessa jirutti xumura hin qabu. Kana jechuun jireenyi imaladha jechuudha. Kankee xumuramaa yoo sitti fakkaate, isa eegaluuf jechaa jiruuf daandii saaqi. Jireenya keessatti gaaffiin ati qabdu jiraachuu danda'a. Gaaffii qabduuf deebii yookiin fumaata waaraa kennuuf yaalii geggeessuun dirqama ati jireenya keef baasuu qabduudha Sababni isaa gaaffii keef deebii laachuu hin dandeenye taanaan atumtiyyuu jireenya dhalootaa irratti gaaffii ta'uu dandeessa waan ta'eefi.</p> 
<p>Dhaloonni ammaa dhaloota fakkaataafi fakkeessaadha. Fakkeessuufi fakkaachuu utuu hin taane, fakkeenya ta'uuf galgalaaf ganama ifaaji. Isa darbeef utuu mataa qabattee iyyituu inni ammaafi inni dhufaa jiru akka sin darbineef oftasgabbeessi. "Obsaan aannan goromsaa dhuga" jedhu mitiiree abboonni keenya. Obsaaf ogummaa qabaadhu. Waa'een hiriyaa kee sibiraa milkaa'ee sin gaddisiisiin. Karaa milkaa'ina isaa suuta jedhii caqasi. Mul'ati isaaf kankee garaagara ta'us karichi si gargaaruu danda'aatii.</p>
<h3>GAHEE KEE BAHATTEE?</h3>
<p>Konkolaataa oofuuf dirqama daandiin aspaaltii tahuu hin qabu. Bu'uurumti daandii adeemsa konkolaataa mataan isaayyuu cirracha tahuu nama hin shakkisiisu. Daandiidhuma durii kan dhagaawwan caccaboo, awwaara(dhukkee) fi laaqii(dhoqqee) fa'an guutamee wayita konkolaataan bakkaa gara bakkaatti adeemsa taasisu nama mudduuf dhiphinaa hamaa keessa nama galchaa oolu sanatu akkati argite sanatti bareede.  Innis darabee isaa eeggatee Yeroo isaaf kennametti, bara keessaa bara, ji'a keessaa ji'a, torban keessaa torban, guyyaa keessaa guyyaa kennameefitti gara asapaaltii miidhagaa sanaatti jijjiirame.</p> 
<p>Hiree/gahee isaa xumurachuuf guyyaa isaa eeggachuu waan danda'e natti fakkaata. Daandichi walqixxaatee akka barbaadetti konkolaataan irra haa dirrisuyyuu malee bu'uurr isaa biyyee yookiin cirrachadha. 
Egaa jireenyi tarkaanfii dhala namaas kanaan walfakkaachu hin hafu. Jireenya mijataa jiraachuuf haala mijataa jalqabumaan argachuunis dirqama waaqatti kenname miti. Addunyattii nuti illaallee, keessatti bashannannee akkasumas keessa jiraannee quufuu dadhabne kun bu'aa argannoo  harka waaqaati. Waaqi keenya guddaan-Rabbiin keenya utuu anaafi si'iin hin kalaqiin wantoota baay'ee kalaqee lafa nuuf kaa'eera. Kophaa isaa tottolchee bareechee dhala namaatti kenneera garuu dhalli namaa irratti hojjechuuyyuu miti irra jiraachuunuu itti ulfaateera.</p> 
<p>Saanduqa uffataa yookiin meesha barbaanne keessa kaawwannu fi siree irra rafnee boqonnuufi balbalawwan manneen keenya ittiin cufannu hojjechuuf xaawulaawwaniifi mi'oonni adda addaa akkuma nubarbaachisan, jalqabumatti yaadee wantoota bu'uura jireenya keenyaaf barbaachisan heedduu akkaataa faayidaafi barbaachisummaa isaatti lafa nuuf kaa'eera-uumaan keenya. Isa kanaafiyyuu galata hin safaramne nubiraa qaba.</p> 
<p>Egaa akka irra jiraattuufi irratti hojjettuuf dachee siif keenneera. Kan ati irra sochootee waan barbaadde yoo raawwattelle natti ulfaatte, nawaraante, narra qottee facaafatte, narratti horattee sooromte, narratti ijaarratte, namiiteetta hin gaa'a miilakee narraa kaasi siin hin jenne, arjaa waanta ati  irra facaafte gatii tokko malee deebisee biqilchee ijasaa yookiin firiisaa dachaan baay'isee siif deebisu, Obsa qabeessa jiraafi du'aa kee siif baatee taa'u-dachee yookiin lafa ati irra jiraachaa jirtu kana.</p> 
<p>Sammuu dachee kana ittiin faayuu dandeessus sikeessa kaa'eera. Bishaan anaaf si'iin akka hin liqimsineef uumaan koof uumaan kee manii manii/bakka bakka isaatti galcheera. Dukkanni akka si hin dhoksineefis ifa hin dhaamneef hin dukkanoofne sibadhaaseera-anas badhaaseera. Akka darba sin dhowwanneef tabbaafi tulluu siduraas dayyaaseera. 
Bishaan fuula lafaa uwwisee jireenyaaf siif hin mijaanneef naaf hin mijanne sanas isa kaaniin galaana, isa tokkoon garba, isa kan biraanis hara jedhee isa aniif ati irraa waraabbannee dhugnuufi horii keenya obaafachuun jiraachuu dandeenyu sanammoo laga jedhee maqaa itti nuuf moggaaseera. Akka irra jiraannuuf lafa/dachee bareedduu kana nuuf kenneera. Dacheen immoo duwwaa miti.</p>
<p>Akka waliin jiraannuuf bineelda keessaa beeyiladoota manaa, akka miidhaa nurraan hin geessisneef ammoo binoonsota bosonaa/baddaa nu badhaaseera. Akki ittiin jijjiiramnuufi dhaloota jijjiirruuf immoo albuuda gati jabeessa kan akka warqii, meetii, pilaatiiniyeemii, meerkuurii, diyaamondiifi warreen kana fakkaatan mara keessa dachee nuuf kaa'eera. Akka keessatti of-lakkoofnuuf addunyaa ittiin to'annuuf qabeenya ijaan hin mul'anne, hin dulloomneefi yoomiyyuu hin dhumne, YEROO nu badhaaseera.  Akka nyaannuuf biqilootaaf bineeldota, akka dhugnuufis bishaan hin gogne irra dacheefi keessa dachee nuuf kaa'eera.</p> 
<p>Dubbisaako/dubbistuuko-na oofkalchi gaaffii tokkon sigaafadhaa! Maaltu hafe waanti uumaan sidhowwate? Mee kamtu si hanqate? Maalan beeka yoona-mana dhagaa, konkolaataa, biyya gaarii, qabeenya guddaaa, maallaqa tiriiliyoonaan lakkaa'amu jechuu dandeessa ta'a.  Kun hundi deebii kee tahuu mala. Deebiin koo garuu waanti uumaa biratti hafee isa komachiisu tokkumti hin jiru kan jedhuudha. Mee jecha barreessaa Miratuu Shaanqoo, kan inni kitaaba isaa ''Garbummaa Birmadummaa fakkaattu'' jedhu keessatti eeree ture tokkon siyaadachiisa. ''Gad-aantumnaan dhaloota UTUUtti kennaa Waaqaa fakkaata'' isa jedhuufi ''Dhaloonni UTUU of ilaaluu dhiisee ol ilaala'' kan jedhuudha.</p> 
<p>Kun dhaloota ammaa kanaaf ergaa guddaadha.  Dhaloonni ammaa mirgasaa qofa eeggatee dirqama isarra jiru mara kuntaalatti naqee Waaqatti asii ol fe'a. Na oofkalchi. Of-jijjiiruuf garuu mirgis dirqamnis kanuma ofiiti. Wantootan armaan olitti eere irraa kan hafe hunduu kankee tahuu mala. Kan ati uumuu yookiin kalaquufi hojjechuu qabdu-dirqama namummaa sirra jiru. Dhiifamaa wajjin, Mee waanta hojjetaa jirtu altokkoof dhaabiitii ofduuba waggoota muraasa achi yaadi! Eessaa gahuuf deemaa jirta?, Eessaa kaate? Eessa geesseettammoo laata?</p> 
<p>Akkati yaalii geggeessitee waan tokko hojjettee dhalootaaf lafa keessuuf ofiisaatti fakkeessee si uumeera. Inni dirqama waaqummaasaa bahachuuf wantoota ani armaan olitti siif eeruu yaale uumee si sibadhaaseera. Ofiisaatti fakkeessee erga sikalaqee ofiikee immoo sitti kenne. Ati ofuma kee harka waan jirtuuf nama kan biraa hin eegiin. Dorgommii fiigichaa warqii argamsiisu injifachuuf miila bitachuu hin dandeessu. Injifattee gammaduuf har'a teessee daawwachuu irra miiluma keen fiiguu yaaluun dirqama namummaa keetiiti.</p> 
<p>Nama jedhees maqaa siif kenneera. Wantoota inni waaqummaa isaatiin uumee lafa siif kaa'e irraa dhalootaaf lafa kaa'uuf dirqama dhaloota siduuba jiranii bahatteettaa?</p> 
<p>Kan kee hoo meerre dirqamni namummaa kee? Ati gahee kee bahatteettaa? Moo callisteedhuma uumaa keetti achii ol uuruu dhiibaa jirta? Darbee darbee yeroo ammaa kana dhaloota hedduu irratti falaasama(fallacy) walfakkatu tokkon dhagaha.</p> 
<p>Innis ''fallacy of false cause'' kan Loojikiin jedhuudha. "Waan akkas taheef carraan akkasii kun nadhaqqabe" "Taphattoonni garee tokkoo dirree kubbaa miilaatti injifatamanii har'a waan uffata bifa gurraacha qabu uffanneef injifatamne" jedhan. Kun falaasama sababa sobaa dhiyeessuuti. Namni miila qabu kamiyyuu kubbaa taphachuuf dandeettii qabaachuu danda'a.</p> 
<p>Kubbaa taphachuu danda'uun immoo dandeettii injifachuu qabaachuun wal hin argu. Taphni kan biraa injifannoonis kan biraa-wal hin fakkaatan jechuudha. Dirree kubbaa seentee beekta ta'a. Fiigdee taphachuu wayita dandeessu, akkuma fiigdee taphatteen goolii galchuu hin dandeessu. Kana jechuun utuu galchiin hin galiin kufanii cabuun, miidhamuun, dadhabuun, kallattii galchiin alattillee kubbaa rukutuun jiraachuu danda'a jechuudha. Injifachuuf garuu miliqqeefi tooftaa taphattoota garee faallaa isaanii qabuu danda'uun dirqama ture. Yaa dubbisa!</p> 
<p<Nadhageessaa mee qixa kam geessa? Atis egaa Sababoota kaayyoo keen wal hin fakkaanne tarreessaa dorgommii itti jirtu hin injifattu. Dirgommicha injifachuuf dhimmi dursi kennamuufii qabu uffata uffattu, kophee kaa'attu, akkasumas nyaata nyaattu osoo hin taane, xiyyeeffannaa ati galma keef qabduudha.</p>
<p>Uffanni, kopheeniifi nyaatni fayyummaa nafa ofiif baay'ee barbaachisaa ta'us, bu'uura milkaa'inaa ta'uu hin danda'u. Kana jechuun hanqinni nyaata madaalamaafi uffataa galma ati karoorfatte si hin hankaassu jechuudha.  Mul'ata ofii immoo nafa ofii irratti osoo hin taane fuuldura ofiitti ilaalu. Namni biskiliittaa oofu ofii isaa jala ykn ofcina yoo ilaale salphaatti kufuu akkuma danda'u namni mul'ata qabus milkaa'uuf dirqamni irra jiru gara mul'atasaa isa fuulasaa duraa itti argamuu caqasuu(ilaaluu) malee hanqinoota naannoo isaa jiran lakkaa'ee sababa hin barbaachifne tarreessuun kufaatii hamaa keessummeessuudha.</p> 
<p>Yeroo hundumaa karoorfatanii hojjechuun yeroo hundumaa milkaa'uu hin agarsiisu.  Barreessaan keenya jallatamaafi kabajamaa Eebbisaa Baayisaa Abeetuu Kitaaba isaa MIILTOO keessatti akkas jedhee nuuf barreesseera.  ''milkaa'inni kan warra barbaaddataniiti. Teessanii milkaa'ina hin eeggatinaa hojii keessa barbaada''.</p> 
<p>Dhugaa isaati. Warqii bareedaa gati jabeessa sana argachuuf dirqama biyyee baay'ee bishaan keessatti bulbuluun akkuma barbaachise, milkaa'ina ajaa'ibsiisaa sana argachuufis hojii baay'ee hojjechuu yaaluun dirqamadha. Hojii kee keessa milkaa'ina adamsitee argatta jechuudha.</p>
<p>Yeroo baay'ee anas ta'e namoonni gariin ''maaliif uumaan koo akkas nagodhe?'' ''Maaliifis garaa natti jabaate?'' Yeroo jedhan darbee darbee nan dhagaaha. Waanti naa ajaa'ibee fi na raajeffachiise garuu dhalli namaa qilleensa ittiin harganuuf gatii hammamii kaffalee beeka? Keessumatti gatiin ooksijinii hangam ta'a? Kan jedhuudha-yeroo hundaa gaaffiin kor-qalbii koo keessaa natti dhagaahamu.</p> 
<p>Haalli tekinooloojii yeroo ammaas saffisaadha. Akkuma addunyattii koomboo kubbaa fakkaattu kanaa keessatti baay'inni uummata ishee dachaan dabalaa jiru, saffisni tekinooloojiis biyyoota murtaa'an keessatti dachaan dabalaa jira. Namni cufti-baadiyyaas tahe magaalaan wayita ammaa kana manasaa keessaa ibsaa(anniisaa) elektiriikaa namoota muraasarraan kan hafe baay'een ni fayyadamu. Isa kanaafiyyuu abbaan tekinooloojii Waaqni dagatamee "galata kee tekinoolooji" jedhanii darbu.</p>
<p>Gatiin itti fayyadama humna ibsaa namtolchee ni kaffalama. Garuu biiftuuf guyyaatti gatiin kaffalamu utuu jiraatee hangam ulfaataadha? Argannoon xiqqoon dhala namaa sun waanuma duraan uumaa biraa dhuferraa argamte. Waanta haaraa hin turre. Uumuuf tolchuun ammoo garaagaradha. Dhalli namaa garuu yeroo ammaa kana waan tolfame faarsa.  Atimmoo carraa heedduu waan qabduuf uumama uumaan sitti kenne kanarraa waa tolchi uumaakee faarsi.</p>
<p>Kanaafuu, yaadni koo walii galaa Uumaan wantoota gurguddoo ta'an kana badhaasa godhee dhala namaaf erga kennee komatamuu hin qabu. Eeyyee komatamuu hinqabu. Ofii keenya komachuu, ofirrattis dubbachuutu nurra jira. Uumaan keenya ifa aduu nuuf kalaqee, kan elektiriikii nuuf dhiise, dachee irra jiraannu nuuf kalaqee mana irratti ijaarree keessa teenyu nuuf dhiise, bifa keenya kalaqee uffata itti uffannu nuuf dhiise. Anaaf si'iinis kalaqee wantoota jireenya keenyaaf barbaachisan immoo akka nuti kalaqannuuf nuuf dhiise. Kanaafuu akka kootti komatamuu hin qabu jechuu barbaadeetani. Uumaan nu caalaatti waan nu jaallatuuf dirqama waaqummaasaa baheera. Atis ni dandeessaa, kahii gahee kee bahadhu.</p> 
<h3>Mul'ata Qabaadhu</h3>
<p>Waanti gaariin karaa salphaan gonkumaa argamuu hin danda'u. Yoo argames waanuma salphaaf nu gargaara. Waanti yaraa/badaan garuu karaa salphaan argamuu danda'a. Waanti karaa salphaan argamu immoo waanuma salphaaf kan fayyadu qofadha. Namoota baay'eedhaaf Milkaa'uu jechuunis qabeenyaan guddataanii duroomuu fakkaata. Garuu akkas qofa miti. Milkaa'inni saarkaa walxaxaa hedduu qaba.</p> 
<p>Buna baalattii ciranii akkuma sanaan bulbulanii yookiin bushaaniin makanii dhuguun hin danda'amu. Utuu yaalamees faayidaa isaan ala tahuu danda'a. Milkaa'ina nama tokko irratti arganis akkuma salphaatti bira gahuu hin danda'an.</p> 
<p>Handaanqoon hanqaaqxee wicii/cuucii ishee baasuuf yoo xiqqate torban sadiif walitti fufiinsaan hanqaaquu ishee haammachuun dirqama. Sana galmaan gahuuf guyyoottan kana akkaataa itti fayyadama yeroo ishee kan duraanii irra ni eeggatti. Sababni isaa fakkaattii ishee guddifachuuf hanqaaquu/buphaa buuste irraa qilleensa eegdi.<p> 
<p>Akka durii sana akkuma barbaadde kosii keessa naannoftee waa bu'achuun yeroo ishee hin balleessitu. Fakkaattii ishee arguun dirqama jireenya ishee waan ta'eef nyaata ishee guyyaatiifis ta'e waanta biraaf iddoo hin laattu. Walumaa galatti sadarkaa milkaa'inaati jedhamanii warra yaadaman keessaa muraasni:</p>
<h4>Mul'ata(vision): - waanta gochuuf/raawwachuuf karoorfattee.</h4>
<h4>Karoora (Strategic Plan): -kan ittiin galma kee dhugoomsitu.</h4>
<h4>Kufaatii (Failure):- karaa/daandii kee irratti guyyaadhaa guyyaatti waanta si mudataa oolu</h4>
<h4>Abdii (Hope)>:- Jireenya fuula kee duratti ati qabdu.</h4>
<h4>Milkaa'ina (Success): Inni kun galma kee isa dhugaadha.</h4> 
<p>Egaa mul'anni kee ija keeti. Kanaaf karoora kee, rakkoo fuulduratti si mudachuu danda'u, abdii kee fi milkaa'ina kee ofiikee duratti ittiin ilaali. Karoorri kee harka kee isati ittiin hojjechuun milkaa'ina keen wal arguu dandeessuudha. Karoora keerratti hojjechuu yaali. Kufaatiin qormaata hojiifi jireenya kee keessatti si mudatuudha. Kunimmoo sammuu keen itti yaadamuu qaba. Kufaatiiwwan si mudachuu danda'an dursii xiinxali.</p> 
<p>Iddoo kuftetti akka hin hafne sammuun kee dursee itti amanuu qaba. Gurri kee abdii ati jireenya keef qabduudha. Kanati ittiin duraafi duuba kee dhaggeeffachaa galma keetti aggaamtu. Warreen kana hunda akka barbaachisutti kunuunsiteetta taanaan galma keetti ni seenta.</p>
<p>Addunyaa kanarras namni mul'ata hin qabne waan jiru natti hin fakkaatu. Nama maraateefi joonja'e irraan kan hafe dhalli namaa hundinuu ulfa yookiin dadhabbii mul'ataa qaba. Ulfa dhiirris dubartiinis ulfaa'uu danda'an. Umuriin kan hin daangessine. Ardiilee addunyaa kanarra jiran keessatti karaa uumamaan dhiirri hanga ammaatti waa garaatti hafe hin argamne.</p>
<p>Yoo argames sirrii natti hin fakkaatu-faallaa seera uumamaa waanta'eef. Ulfa Mul'ataa garuu dhiirris dubartiinis mataa keessa qabu. Ulfa mul'ataa yeroon hin murtoofne baatee miixataa dhiphataa jooraa jawwaraa oola-dhalli namaa martinuu. Atihoo dadhabbii mul'ataa qabdaa? Waa mataatti si hafee jiraa? jechuu kooti. Sababni isaa daa'imni dhalachuuf ulfaan garaan akkuma guddatu, mul'atni ifa bahuuf sammuun guddachuu qaba waan ta'eefi.</p> 
<p>Sammuun guddachuun immoo sammuun bokokuu yookiin dhukkubsachuu miti, sababni isaa inni kun mataa bowwuu/dhukkubbii mataa waan ta'eefi. Milkaa'uun egaa wayita ulfa mul'ata ofiirraa furamaniidha. Furamuu kan jedhuun yoon hiike akka dansaa natti miidhaga. Duris ta'e amma-addunyaa kana irraa waanti tola argamu gonkumaa hin jiru. Milkaa'insi harka namaa keessaa miti kan argamu. Carraadhaanis miti kan argamu.</p>  
<p>Firaan, ilma abbaa qabeenyaa ta'uun, biyya gaariitti dhalachuun, maatii gaarii irraa dhalachuu, gubboo kaffaluun, qarshii gahaa qabaachuufi kanneen kana fakkaatan cufti milkaa'ina nama hin gonfachiisan.</p> 
<h3>Atis Gatii Milkaa'inaa baasi</h3>
<p>"Maaliin milkaa'u?" Gaaffii jedhuuf deebiin Gatii baasuudhaani. Gatii maalii? Gatii sadarkaa jireenyaatiif kaffalamuu qabu mara. Isaanoo maalfa'i? Oljechuun dura gadjechuu, ulfaachuun dura salphachuun,  kabajamuun dura tuffatamuun, qabaachuun dura dhabuun, quufuun dura beel'auunis, uffata bareedaa uffachuun dura daaruufi qullaa tahuun, beekuun dura wallaaluun, leellifamuun dura arrabsamuunis  furdachuun dura qal'achuun, gabbachuun dura huuqqachuun, ho'uun dura qorruun, beekamuun dura wallaalamuun,  jiraachuusaatti amanuun gatiiwwan milkaa'inaati.</p> 
<p>Dubbisaa/dubbistuu koo har'a sadarkaa akkamiirra jirta? Mee atumti ofilaallee kana keessatti ofilaali. Kaayyoo keef jettee agabuu bultee hin beektuu? Tuffatamtee hin beektuu, ceephaa'amteehoo hin beektuu? Namoonni akkakee jechootaan si adoochanii hin beekanii? Mula'ataa fi kaayyoo qabda ta'a garuu qabeenyi hin jiru. Namoota kaan waliin socho'uuf ni feeta ta'a, garuu humni jiraachuu dhabuu mala.</p> 
<p>Dhalootaaf ibsaa ibsuuf fedhiin ati qabdu olaanaadha ta'a garuu Ilaalchi ati kaayyoo keef qabduuf namoonni siif qaban garaagara tahuu mala. Akka hiriyoota kee atis sadarkaakee eeggattee ni carraaqxa ta'a garuu maatii gahaa yookiin namni sibira dhaabatu hin jiru. Hiriyoota kee waliin gahumsa keessa kee jiru dudubbachuu ni feeta ta'a garuu isaaniin ofmadaaluu hin dandeessu-haala uffannaafi jireenyasaanii ilaaltee. Sammuun kee mul'ata hedduun badhaadhaa tahuu mala, garuu karaan yookaan daandiin ittiin bira geessu hin jiru ta'a.</p>

<p>Gaafa ati miindeffamtee ji'aan qarshii argachuu eegalte osoo hin taane, gaafa ati miidhamtee dhalootaaf dhugaa dubbatteedha. Dokteerii ta'uu dandeessa ta'a, Pirofeesera ta'uu dandeessa ta'a, Dokteeris ta'i Pirofeeserii ta'uun kee barachuu kee nuuf hin ibsu. Sababni isaa maqaa kanaan beekamuuf namoonni hedduun qarshiin akka caalbaasiitti waldorgomaa jiru. Dhaloonni jijjiirama barbaadus hojii inni hojjetee dhalootaaf galaase malee maqicha Dokteeraafi pirofeeserii jedhu sanaaf kabaja laachaa hin jiru.</p> 
<p>Oromoonis dubbii xumuruuf, nama maqaan isaa fi hojiin yookiin amalli isaa walmadaaluufii dide wayita qeequ "Maqaan ayyaana hin ta'u" jedha. Kunimmoo dhugaadhuma jiruudha. Kanaafuu maal fakkaatta? Ijikee, harkikee, arrabni kee, gurri kee fayyaadha? Waanta baratteen hanga ammaatti galaan ati dhalootaaf galaasuuf qophoofte maal maal fa'atu jira? Hin jiru taanaan atumtiyyuu barnoota dabalataa waan sibarbaachisuuf fayyummaa sammuu, miiraafi qalbiikee mirkaneeffadhu.</p>
<p>3. Nageenyummaa Xiin-sammuu</p> 
<p>Haalonni xiin-sammuu dhuunfaa murteessan kanneen akka: dhiphina, sodaa, yaaddoo qofummaa fi gadaantummaan yaadaa salphaatti barnoota hubuu danda'a. Kanaafuu, Barattee milkaa'uuf dirqamaan ofkabajuu, ofiikeetti amanuufi ofbulchuu danda'uu qabda. Dheerina umurii keefis gaarii waan hin taaneef dhiphina hin baay'isiin</p> 
<p>4. Hojii gaariif haala mijataa</p>
<p>Dhabamuu/argamuu qilleensa gaarii, ifa, bakka mijataa, tempireechara giddu-galeessiifi bakki jeequmsa hin qabne si'aa'ina barnootaaf shoora olaanaa taphata. Haalota kana mijeeffachuuf qaama biraa eeguun sirra hin jiru.</p> 
<p>5. Muuxannoo duraan ture:</p> <p>Muuxannoon duraan ture barnoota itti aanuuf murteessaadha. Haalli gaariin barnootaa kan muuxannoo duraa irraa argames barnoota itti aanutti darbuu qaba.</p> 
<p>6. Dheerina Wayitii Hojii:</p> <p>Wayitiin barnootaa baay'ee dheerachuus gabaabbachuus hin qabu. Hamma malee dheerachuun wayitii barnootaa dadhabbii qaamaa fida. Kunis fedhiin barachuu akka gadi buhu godha. Hamma malee xiqqachuun wayitii barnootaa immoo yaaliif gahumsa barbaadame hin argamsiisu. Kanaaf madaalawaa tahuu qaba.</p>
<p>7. Barnoota adda citeefi qoqqoodame:</p> <p>Barnooti walitti fufiinsaan godhame, kan adda citeefi qoqqoodame caalaatti firii gaarii argamsiisa. Kanaaf, walitti fufiinsaan barsiisuufi barachuun gaarii ta'a. Wantoonnni armaan olitti siif balballooman haala barnoota gahaa argachuu keetiif murteessoodha. Hin tuffatiin, hamman hubadherraa hubannaa siif qooduuf jedheen hamma kana dubbadhee.</p> 
<p>Egaa barnoota gahaa yoo argatte, beekumsa argatta, beekumsa wayita argattu immoo miirri jaalalaa sikeessatti ni dhalata. Jaalalli gahaan mana kee keessa yoo jiraate, qabeenyi dhabamus jiraatus jireenyi mijataa ta'a. Sababni isaa barnoota gaarii keessaa beekumsa, Jaalala, qabeenyaa fi wantoota kana fakkaatan hedduutu argamuu dandaa'a waan ta'eef. Qaphxii kana hubachuuf oduu durii kanan barsiisaa koo durii irraa dhagahen siyaadachiisa:</p>
<p>Qabeenya, Beekumsaafi Jaalalatu keessummummaaf mana namicha tokkoo deeme jedhama. Dursee kan argame Jaalala, itti aansuun Qabeenya, dhuma irratti immoo Beekumsatu manicha deema ture. Jaalalli nagaa gaafatee mana namichaa erga seeneen booda iddoon keessummaa tokkoof barbaachisu laatameef.</p> 
<p>Jireenyi manichaa amma waan  baay'ee jijjiirame fakkaateera. Sababni isaa manicha keessa gammachuun daangaa hin qabu. Miseensonni maatii Manichaas nagaa guutuu argataniiru. Haaluma kana keessa osoo isaan jiranii keessummaa kan biraan kan maqaan isaa qabeenya jedhamu alaa "warri kun" jedhee balbala manichaa rurrukutuu eegale.</p> 
<p>Akkuma aadaa naannichaatti nagaa gaafatanii maqaasaa erga baraniin booda keessummeessuu yaalan. Maaqaan isaa guddaa waan itti fakkaateef dhagahanii gammadan. Teessuma duraan Jaalala irra teessisanii jiran irraa isa kaasanii namicha maqaan isaa qabeenya jedhameef guddaa hunda caalu itti fakkaate teessisuun Jaalala  teesuuma giddu galeessa gara gadiitti argamutti dabarsan. Akka duraanii tahuu baatus manichi xiqqoo tasgabbii qaba. Jaalallis teessuma isaa duraanii gadhiisee iddoo kan duraarra gadaanu argachuusaa kanatti waan gadde hinfakkaatu.</p> 
<p>Tole jedhee, iddoodhuma kennameefirra taa'ee keessumsiifamuuf hayyamamaa ta'ee waanta isaan hojjetan taa'ee taajjabuu eegale jechuudha. Osoodhuma haasa'anii taphachaa jiranii keessummaan biraan maqaan isaa Beekumsa jedhamu kan waanti addunyaa kanaa harkasaa jiru alaan dhufee balbala kellaa manichaa rurrukute. "Oo" jedhanii gadi bahanii harka fuudhanii keessumsiisuuf maqaa gaafannaan baay'ee gammadan. Maqichi maqaa guddaa waan ta'eef mana isaaniitti argachuu dhugaa hin seene.</p>
<p>Akka dansaatti gammadan. ''Ati maqaankee guddaa waan ta'eef iddoo gaarii siif kennuun qaba, kanaaf altokko Obbo Jaalalaa gara kanatti nuuf siqi" jedhee teessuma ija namaatti hin tolle kan afaan balbalaatti argamutti jaalala dabarsee Beekumsa iddoo jaalalaa teessise- abbaan manichaa.</p> 
<p>Xiqqoo tasgabbiin uumamee yeroo muraasa booda qabeenyaafi beekumsa gidduutti waldhabdee guddaan kahe. ''Anii utuun'' jedhe beekumsi. ''Ani utuun dandeettii hamma kana guddaa tahe addunyaa irratti qabuu akkamitti keessumsiisaan keenya siif iddoo gaarii kennee anaaf immoo iddoo siin gadii laate? Lakki kun tahuu hin qabu akkas ta'a taanaan ani mana kana gadi lakkiseen deema. Haalichis natti hintolle'' jedhee xiqqoo hafuura baafate. 
Qabeenyis darabee isaa afaan saaqqate. ''Ani boo jabaadha; Ana malee gammaduun hin jiru; Bakkan hin jirre beekumsis jaalallis hin jiran; Kanaaf amma sin tuma moo mana kanaa baata?'' jedhee harkasaarra uffata dachaafachuu eegale. Waldhabdee guddaan waan tureef manichi nagaa dhabeera.</p> 
<p>Jeequmsiif waci sagalee akka malee dabalaa adeemnaan, maatiin namichaa naasuun haguugaman; fallis dhabameera. Sagaleen humnaan ol daballaan Jaalalli iddoo xiqqoo sanarraa kahee ''Na oofkalchaa waan xiqqoo tokkon dubbadhaa'' jedhe. Qubasaa namichatti qabee "Yaa namicho mana kee dursee kan seene ana ture; Ani seennaan qabeenyi iyyaafatee mana kee dhufe.</p>
<p>Qabeenyi wayita manakee seene arginaan iddoof yaada naaf qabdu hir'istee iddoo gadaanaa naaf laatte; Inumaayyuummoo Beekumsa manakeetti arginaan iddoo sareen teessu naaf laatte; Hubadhu kun badii keeti; Ani jaalala hidhaa waan hundumaati; Ana malee nagaan, qabeenyi, beekumsi, gammachuuniifi aara galfiin akka hin jirre beeki; Kanatu mana keetti jeequmsa guddaa fide;  Kanaafis mannikee nagaa guutuu dhabe; Amma Hubatte''? jedhe. 
Waanta hojjeteefi duraan yeroo jaalalli manasaa seene gammachuu jiru mara yaadatee namichi boo'iicha eegale. Calleensa xiqqaa duuba namichi jaalala iddoosaa duraaniitti deebisee jennaan iddoon qabeenyaafi beekumsaa baay'ee baldhatee lamaan isaanii waliigalanii akka walcina taa'an tahe.</p> 
<p>Nagaa guddaan uumamnaan nyaanniif dhugaatiin barbaachisu dhihaate. Kolfaa taphataa mana namichaatti keessumummaan hafee maatii yeroo hundumaa ta'an jedhama. Argitee baacoo gabaabduu kanarraa ergaa barakee guutuu bakkati jiraattuuf hojjettutti sigargaaran akka hin dhabne shakkii hin qabu. Jaalalli akka kana. </p>
<p>Manakee keessaa jaalalli iddoo qabaa? Iddoo akkamii laatteefii jirta. Atihoo jireenya kee keessaa jaalalli iddoo akkamii qaba? Jireenya gaarii jiraachaa jirta ta'uu danda'a, haadhota hiyyeessaaf harka qal'eeyyii naannoo kee jiraniif jaalala akkamii qabda?</p>
<p>Maatii kee akka gaariitti kunuunfattee guddifataa jirta ta'uu mala, ollaa keetii obbo ebeluufi aadde ebeluun gara itti goraniif waan ittiin bulaniif bultoo isaanii boriif warra rakkataa jiraniif ilaalcha akkamii qabda? Utuu ollaa keetii hiyyeessi garaa hooqqataa buluu atiif maatiin kee quuftanii buluun gammachuu akkamii si gonfachiisa? 
Egaa na dhaga'i! waanan sitti himun qabaa. Jaal'attus jibbitus,  Manni jaalala hinqabne nagaa hinqabu. Manni nagaa dhabes umurii dheeraa hin qabu. Haala hin beekamneen gaaf tokko jigee argamuun isaa hin oolu. Jaalalli immoo lafee dugdaa dhala namaati. Jaalalli jiraannaan nagaatu jira. Nagaan jiraannaan waldanda'anii jiraachuutu jira. Waldanda'anii jiraannaan immoo qabeenya xiqqaa fakkaatutu guddaa taha. Kana hundaan firiin argamnaan MILKAA'INA isa dhumaatu jira.</p> 
<h2>Qabxiiwwan Ijoo Boqonnichaa</h2>
	<p><h3>1. Hiddi barnootaa hadhaawaa yoo ta'es iji saa mi'aawaadha.<br>

            { title: "Boqonnaa 4", content: `<h2>BOQONNAA 4: YEROO</h2>
            <p>Jireenyi tooftaadha. Tooftichatti gargaaramuu baannan immoo gooftaa ta'uunsaa waan hafu natti hin fakkaatu. Tooftaa dhuunfaa keetiin jireenya qabuu yoo dandeesse immoo Gooftaa jireenyaa taata. Kanumaafuu, atis Jireenya milkaa'aa jiraachuuf tooftaawwan jireenyaa kanneen akka walitti dhufeenya namootaa uumuu, waa muldhisuu, yaada fooyya'aa qabaachuu, gorsa gaarii fudhachuu, yeroo haalaan fayyadamuu, akkaataa itti baratan hubachuu, dammaqinaan dhaggeeffachuu fi warreen kana fakkaatan qabaachuutu sibarbaachisa. Wantoonni ani armaan gaditti siif tarreesse qaamota tooftaawwan jireenyaa agarsiisan keessaa isaan barbaachisoodha.</p> 
<h3>I. Xiinxalanii/fageessanii Yaaduu:</h3> <p>Kunis Sirriitti xiinxaluufi gadifageessanii yaaduu,  furmaata quubsaa kennuu, sababoota kahan hubachuufi dhuunfaan qorannaa geggeessuu danda'uu fa'a kan ibsuudha. Namni mul'ata qaba kan jedhamu dandeettii waa'ee fuula duraa achi fageessanii yaaduu yoo qabaate qofaadha.</p>

<p>Isa gochuuf karoora baafattee yookaan fuulleffattee jirtu sanaan osoo wal hin argiin ofirkatti ilaaluu danda'uun milkaa'ina keef iddoo olaanaa qaba. 
Isa gochuuf kaayyeffatte arguuf kaameraa bareedaa sammuu kee keessaa qabaadhu. Afaaniin dubbachuu dura sammuun xiinxaluun ni caala waan ta'eef. Keessumaayyuu jechoota arrabarraa maddisiisuun dura itti yaaduun murteessaadha. sababni isaa jechi arraba irraa faca'e biqilee damee yaafachuun isaa hin hafu waan ta'eef. Caalaattimmoo, rakkoo jireenyaa furuuf dandeettii yaaduu fooyyaa'aa fi akkaataa jireenya hawaasaaf sadarkaa odeeffannootti yaadota qorachuu danda'uu fi jireenya gaarii gonfachuu agarsiisa.</p>
<h3>II. Ofitti Amanamummaa:</h3> <p>Ofitti amanamummaa jechuun Oftuulummaa jechuu miti. Dogoggorri yeroo ammaa jiru garuu 'ebelu ofitti amanamummaa qaba' yeroo jedhamu, oftuulummas ni fakkaata. Ofitti amanamummaan iftoominaafi ifa mul'ata ofiin deemuu yammuu ta'u, oftuulummaan immoo waan hin qabne akka waan qabaniitti, waanta hin argine akka waan arganiitti, waanta hin beekne akka waan beekaniitti gabaasuudha.</p>

<p>Ofitti amanamummaan ofta'uu agarsiisa. Ofta'uun immoo murteeffachuu agarsiisa. Murteeffachuunus toora dandeettiifi gahumsa ofiitti amanuun hojjechuu yaaluu, dhuunfaanis tahe gareen dalaguuf akkasumas rakkoowwan guyyuu numudataa oolan salphisuuf tooftaa isa murteessaadha.  Kunis sadarkaa jireenya gaariif shoora olaana taphata. 
Hubannaa ofii jabeessuu: Hanga ciminaa yookiin dadhabina ofiifi beekumsa ofii hubachuu wajjin kan walqabateedha. Kunimmoo keessoo addunyaa keenyaa to'achuuf hirmaannaa keenya ni cimsa. Sadarkaa guddina dhuunfaa keenyaa cimsuufis gaheen inni bahu olaanaadha. </p>
<h3>III. Ofbeekuu:</h3> <p>Ofbeekuun ofargachuu ni dursa. Yoo barbaaddee of argachuu dandeesse salphaatti ofbaruu dandeessa. Sadarkaa nuti ofii keenya kallattiinis tahe alkallattiin fudhachuu qabnu, sadarkaa ilaalcha keenyaa guutummaatti, kan dhoksaanis tahe mul'inatti hubachuuf  nu dandeessisuudha.</p> 
<p>Miratuu Shaanqoo kitaaba isaa 'Siif Galeeraa?' jedhu keessatti wantoota heedduu nuuf tarreesseera. Ofiikee hin beekne taanaan ofwallaaluun sitti hin ulfaatu. Ofwallaaluun ammoo gadaantummaafi hirkattummaa waliin hariiroo sirrii qaba.</p>
<h3>IV. Murtoo godhachuu:</h3> <p>Adeemsa nuti odeeffannoowwan barbaachisoo ta'an walitti qabachuufi walsimsiisuun hojiiwwan keeya salphaatti raawwannu kan agarsiisuudha. Murteessuuf ammoo murannoo qabaachuu barbaachisa. Kanaaf kutannoofi murannoonkee caalaatti jireenyakeef murtoo akkati qabaattu godha.</p> 
<h3>V. Hariiroo qabaachuu:</h3> <p>Waanti hojjetamu tokko galma akka gahuuf walitti dhufeenyi namoota biroo barbaachisaadha. Isaan kunis gurmaa'insa, quunnamtii, fi hariiroo sirrii hawaasummaa namoota lama gidduu jiru kan agarsiisaniidha. Milkaa'inakeef hirmaannaan namaa murteessaadha. 'Kopha nyaattuun kophaa duuti' akkuma Oromoon jedhu, kophaa adeemuun kophaatti kufanii hafuu ta'a. Kanaaf, qulqullina hojii ati hojjettuuf kophaa hin socho'iin namni sibarbaachisaa.</p> 
<h3>VI. Dhiibbaa hiriyaa dhorkuu danda'uu:</h3> <p>Dhiibbaan hiriyaa karaa lamaan ilaalamuu danda'a. Isaanis: Hiriyaa firaafi hiriyaa farraa jedhamu. Hiriyaan farraa fakkeenyaaf hiriyaan kee tokko kan tamboo aarsu, jimaa qama'u, hatuufi kan kana fakkaatu yoo tahu, faallaa galma kaayyoo keetiiti.</p> 
<p>Hiriyaan firaammoo,  kan sicaalaatti gahumsakee beeku waaqakee fi namoota yeroo ati dogoggortu si sirreessuun, yaadaafi qeeqa barbaachisu siif kennan yoo tahu, galma gahiinsa kaayyoo keef hariiroo kallattii warra qabaniidha. Walumaa galatti, Hojiikee hundumaaf akka sigargaarutti Firaafi Farra mul'atakee adda baafachaa adeemi. 'Hiriyaa gadheen amala gaarii mancaasa' akkuma kitaabni qulqulluun jedhu sana atis filannoo hiriyaakee akeekkadhu.</p>
<h3>VII. Rakkoo furuu danda'uu:</h3> <p>Umamumti dhala namaa rakkinaan kan guutamteedha. Jireenya keetiif qormaatni murteessaadha. Osoo qoramuun hin jiru ta'ee darbuunis kufuunis hin jiru ture. Kunimmoo jireenya hiika dhabsiisa. Kanaaf rakkina adeemsakee keessatti simudatu furuu danda'uuf gahumsi kee gahee guddaa qaba.</p> 
<p>Rakkina sirra gahe furuuf gurmaa'insi namootaa furmaata fiduu hin danda'u. Asirratti baacoo gabaabaa tokko siyaadachiisuun fedha: Guyyaa keessaa gaaftokko, namicha tokkotu karaa deema ture. Osoo deemsa isaarra jiruu, laga  tokkotti bahe. Achittis Buutii/Bofa arge. Maal akka hojjechaa jiru boficha gaafannaan, ''nama bishaan sana na ceessisun dhabee  rakkataa jira.</p> 
<p>Atimmoo bishaan daakuuf dandeettii qabaachuukee akka gaariittan beeka'' jedhee erga itti himee booda, akka namichi mataatti baatee bishaan sana ceessisuuf fedhiisaa gaafate. Namichoonis itti walii gale. Boficha mataatti baatee bishaan gamatti ceesifnaan  mataa namichaarraa bu'uu dide. Osoo isaan dhaabatanii narraa bu'iifi sirraa hin  bu'uutti wal falmaa jiranii sardiidoon biraan baate. Waldhabdeen isaanii maal akka tahe arga gaafatteen booda bofti irraa buhuu diduu namichi hubachiise. Boodarra waldhabdee isaanii kana akka furtuuf namichi sardiidoof hoolaa akka arjoomuuf itti hime.</p> <p>Sardiidoonis gammaddee, bofichaan "lafti keenya kun seera mataa ishee qabdi; Seerichis dhaabbataadha; Akka seera dacheetti immoo yeroo waldhabdeen hiikamu mataa namaarra taa'uun sirrii miti; Seera cabsuun immoo akkuma ati beektu, safuu hawaasaa cabsuudha; Dacheerra dhaabatanii murtii laatu, marii'atus, kanaaf namicha kanarraa bu'i" jetteen.</p> 
<p>Boftis itti waliigalee mataa namichaarraa gadi buunaan  namichi akka ajjeesuuf mala/tooftaa laatteef. Namichi boficha ajjeefnaan akkataadhuma walii galteesaanii duraatti sardiidoon hoolaa isheef waadaa duraan galame eeggachuu jalqabde.</p>
<p>Namichi garuu hoolaa erga qaleen booda rifeensa isaa sareetti aguugee keessa dhoksee sardiidoof erge. Sardiidoonis namicha waan shakkiteef afaan boollaarra teessee eeggachuu eegalte. Saree  gara boolla sardiidoon keessa jirtuutti fiigu wayita argitu "tooftichi kan keenya" jettee boollashee keessa badde jedhama. 
Walumaa galatti rakkoo siquunname salphaatti daboo osoo itti hin barbaadiin dura dhuunfaatti furuuf yaalii geggeessi. Egaa yaa dubbisaakoo, Kaayyoon tooftaawwan jireenyaatti gargaaramuu beekuu bakka hundatti jireenya fooyyaa'aa jiraachuuf kan gargaaruudha.</p>
<p>Kunis jireenya kee dhuunfaafis tahe naannoo waliin  hamaaf gaarii adda baasuun, biyyee keessaa warqii filachuufi jireenya rakkinaan badhaadhe salphusuuf kan sigargaaruudha. Kanaafuu, qaamonni salgan ani olitti siif eere jireenya kee akka salphaatti gara fuula duraatti akka tarkaanfachiiftuu daran sigargaara jedheen amana.</p>
<h2>Qabxiiwwan Ijoo Boqonnichaa</h2><br>
	<p><h3>1. Jireenyi tooftaadha; Toofticha hin gargaaramne taanaan garuu Gooftaadha.<br>
	2. Dhiibbaan hiriyaa karaa lamaan ilaalamuu danda'a(Hiriyaa firaafi hiriyaa farraa).<br>
	3. Osoo qoramuun hin jiru ta'ee darbuunis kufuunis hin jiru ture. <br>
	4. Rakkina sirra gahe furuuf gurmaa'insi namootaa furmaata fiduu hin danda'u.<br> 
	5. Kopha-nyaattuun kophaa duuti.<br>
	6. Tooftaa dhuunfaa keetiin jireenya qabuu yoo dandeesse Gooftaa jireenyaa tata.</h3></p><br>

</p>` },

<p>Injifachuuf taphachuufi akka hin injifatamneef taphachuu gidduu immoo garaagarummaa guddaatu jira. Injifachuuf wayita taphannu, si'aa'inaafi ofkennuudhaan taphanna; Akka hin injifatamneef wayita taphannu immoo bakka dadhabaa qabannee taphanna. Akka hin injifatamneef wayita taphannu, kufaatii ittisuuf taphanna. Hundaan ol injifachuuf taphanna garuu baay'ee muraasatu injifannoo qopheessuuf gatii baasuuf qophaa'a.</p> 
<p>Injifattoonni injifannoo galmeessuuf haala mijaassuun ofii isaani ni kennu. Injifachuuf taphachuun kaka'umsa keessaa kan maddeedha, akka hin injifatamneef taphachuun garuu abdii kutannaa keessaa kan maddeedha. Dhiibbaan namoota injifachuuf taphatan cimoo taasisa. Warra akka hin injifatamneef taphatan immoo anniisaa duraa fixa. Jijjiirama Addunyaa kanarratti namoonni milkooman waantoota afur  fayyadamuun namoota kaan caaluu waan danda'aniifi.</p>
